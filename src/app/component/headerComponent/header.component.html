<div class="header-container">
  <div class="header-banner">
    <img class="header-banner-img" src="RedDragonSocietyBanner.webp" />
  </div>

  <div class="header-title"></div>

  <div class="header-user">
    <div class="header-user-ico" aria-label="User">
      <mat-icon>person</mat-icon>
    </div>

    <div class="header-user-name" (mouseenter)="this.isHoverUser = true" (mouseleave)="this.isHoverUser = false">
      <p>{{ this.usersName }}</p>
      <p></p>
    </div>
  </div>

  @if(this.isHoverUser || this.isHoverUserDropDown || this.isUserForm){

  <app-component-user class="header-user-options" (mouseenter)="this.isHoverUserDropDown = true"
    (mouseleave)="this.isHoverUserDropDown = false" (notify)="this.onUserForm()">
  </app-component-user>

  }

  <div class="header-navigation-container">

    @if(this.isHome){

    <div class="header-navigation" (click)="onNavigate003()">
      <mat-icon class="header-navigation-ico">shopping_cart</mat-icon>
      <p class="header-navigation-text">Shop</p>
    </div>

    }

    @if(this.isHome){

    <div class="header-navigation" (click)="onNavigate002()">
      <mat-icon class="header-navigation-ico">article</mat-icon>
      <p class="header-navigation-text">Publish</p>
    </div>

    }

    @if(this.isHome){

    <div class="header-navigation" (click)="onNavigate001()">
      <mat-icon class="header-navigation-ico">forum</mat-icon>
      <p class="header-navigation-text">Forum</p>
    </div>

    }

    @if(this.isHome){

    }

    @if(!this.isHome){

    <div class="header-navigation" (click)="onNavigate004()">
      <mat-icon class="header-navigation-ico">home</mat-icon>
      <p class="header-navigation-text">../Home</p>
    </div>

    }

  </div>

</div>

<div class="headlines-container">
  <app-component-header class="headlines-header"></app-component-header>

  <div class="headlines">
    <div class="headlines-scroll-button" (click)="scrollLeft()" style="left: 2%">
      <img src="LeftArrow.webp" />
    </div>

    <div class="headlines-scroll-button" (click)="scrollRight()" style="right: 2%">
      <img src="RightArrow.webp" />
    </div>

    <div #carousel class="headlines-carousel-track">

      @for(article of featuredArticles; track trackHeadlineFN($index, article)){

      <div class="headlines-articles">
        <div class="card">
          <div class="card-header">
            <p>{{ article.ArticleTitle }}</p>
          </div>

          <div class="card-img"></div>

          <div class="card-content">
            <p>{{ article.ArticleBody }}</p>
          </div>
        </div>
      </div>

      }

    </div>

  </div>

  <app-component-footer class="headlines-footer"></app-component-footer>

</div>

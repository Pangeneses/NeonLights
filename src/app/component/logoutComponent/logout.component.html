<div class="logout-container">
  <div class="logout-card">
    <button class="return" mat-icon-button aria-label="Close" (click)="onReturn()">
      <mat-icon>close</mat-icon>
    </button>

    <button class="logout" mat-icon-button aria-label="Close" (click)="onLogout()">
      <mat-icon>logout</mat-icon>
    </button>
  </div>
</div>
